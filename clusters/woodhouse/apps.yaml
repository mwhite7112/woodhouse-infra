apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: infra
    - name: cert-issuers
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps
  prune: true
  wait: true
