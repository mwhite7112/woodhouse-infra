name: Validate Kubernetes Manifests

on:
  pull_request:
    branches: [main]

jobs:
  check-unencrypted-secrets:
    name: Check for unencrypted Secrets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Scan for unencrypted Secrets
        run: |
          set -euo pipefail
          failed=0
          for file in $(find infra/ apps/ -name '*.yaml' -o -name '*.yml'); do
            if ! grep -q 'kind: Secret' "$file"; then
              continue
            fi
            if ! grep -qE '^(data|stringData):' "$file"; then
              continue
            fi
            if ! grep -q '^sops:' "$file"; then
              echo "ERROR: $file is an unencrypted Secret."
              failed=1
            fi
          done
          if [ "$failed" -eq 1 ]; then
            echo ""
            echo "Unencrypted Secrets found. Run: sops --encrypt --in-place <file>"
            exit 1
          fi
          echo "All Secrets are encrypted."

  validate-infra:
    name: Validate infra manifests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Install kubeconform
        run: |
          curl -sL https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz | \
            tar xz -C /usr/local/bin

      - name: Validate infra kustomization
        run: |
          set -euo pipefail
          kustomize build infra/ | kubeconform -ignore-missing-schemas -summary

  validate-apps:
    name: Validate app manifests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Install kubeconform
        run: |
          curl -sL https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz | \
            tar xz -C /usr/local/bin

      - name: Validate apps kustomization
        run: |
          set -euo pipefail
          kustomize build apps/ | kubeconform -ignore-missing-schemas -summary
