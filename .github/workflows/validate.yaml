name: Validate Kubernetes Manifests

on:
  pull_request:
    branches: [main]

jobs:
  yamllint:
    name: Lint YAML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          config_data: |
            extends: default
            rules:
              line-length:
                max: 150
              truthy:
                check-keys: false

  validate-infra:
    name: Validate infra manifests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Install kubeconform
        run: |
          curl -sL https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz | \
            tar xz -C /usr/local/bin

      - name: Validate infra kustomization
        run: |
          set -euo pipefail
          kustomize build infra/ | kubeconform -strict -ignore-missing-schemas -summary

  validate-apps:
    name: Validate app manifests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Install kubeconform
        run: |
          curl -sL https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz | \
            tar xz -C /usr/local/bin

      - name: Validate apps kustomization
        run: |
          set -euo pipefail
          kustomize build apps/ | kubeconform -strict -ignore-missing-schemas -summary
