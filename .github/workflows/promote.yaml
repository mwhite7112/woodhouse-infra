name: Promote woodpantry service

on:
  workflow_dispatch:
    inputs:
      service:
        description: "Service to promote"
        required: true
        type: choice
        options:
          - ingredients
          - recipes
          - pantry
          - matching
      image_tag:
        description: "7-character SHA from the merged PR (e.g. a1b2c3d)"
        required: true
        type: string

jobs:
  promote:
    name: Update IMAGE_TAG for ${{ inputs.service }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.PROMOTE_APP_ID }}
          private-key: ${{ secrets.PROMOTE_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Validate service path exists
        run: |
          if [ ! -f "apps/woodpantry/${{ inputs.service }}/flux-kustomization.yaml" ]; then
            echo "Error: apps/woodpantry/${{ inputs.service }}/flux-kustomization.yaml not found"
            exit 1
          fi

      - name: Update IMAGE_TAG
        run: |
          sed -i "s/IMAGE_TAG:.*/IMAGE_TAG: \"${{ inputs.image_tag }}\"/" \
            apps/woodpantry/${{ inputs.service }}/flux-kustomization.yaml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/woodpantry/${{ inputs.service }}/flux-kustomization.yaml
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: promote woodpantry/${{ inputs.service }} to ${{ inputs.image_tag }}"
          git remote set-url origin "https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/${{ github.repository }}.git"
          git push origin main
