apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 30m
  chart:
    spec:
      chart: longhorn
      version: "1.9.x"
      sourceRef:
        kind: HelmRepository
        name: longhorn
  values:
    defaultSettings:
      createDefaultDiskLabeledNodes: true
      defaultReplicaCount: 2
      defaultDataPath: /var/lib/longhorn
    persistence:
      defaultClassReplicaCount: 2
      defaultClass: true
