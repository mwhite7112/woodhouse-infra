apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: Woodhouse
    favicon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/homepage.png
    headerStyle: clean
    layout:
      Observability:
        style: row
        columns: 3
      Storage:
        style: row
        columns: 1
      Networking:
        style: row
        columns: 2
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Infrastructure:
        - GitHub Repo:
            - abbr: GH
              href: https://github.com/mwhite7112/woodhouse-infra
        - Cloudflare Dashboard:
            - abbr: CF
              href: https://dash.cloudflare.com
  services.yaml: |
    - Observability:
        - Grafana:
            href: https://grafana.woodlab.work
            description: Dashboards & visualization
            icon: grafana.png
        - VictoriaMetrics:
            href: https://grafana.woodlab.work
            description: Metrics storage (30d retention)
            icon: victoriametrics.png
        - VictoriaLogs:
            href: https://grafana.woodlab.work
            description: Log aggregation (7d retention)
            icon: victoriametrics.png
    - Storage:
        - Longhorn:
            href: https://longhorn.woodlab.work
            description: Distributed block storage
            icon: longhorn.png
            widget:
              type: longhorn
              url: http://longhorn-frontend.longhorn-system.svc.cluster.local
    - Networking:
        - Traefik:
            href: https://traefik.woodlab.work/dashboard/
            description: Ingress controller
            icon: traefik.png
            widget:
              type: traefik
              url: http://traefik.traefik.svc.cluster.local:9000
        - Cloudflare Tunnel:
            href: https://dash.cloudflare.com
            description: Secure tunnel to Cloudflare edge
            icon: cloudflare.png
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "woodhouse"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - search:
        provider: google
        target: _blank
  docker.yaml: ""
